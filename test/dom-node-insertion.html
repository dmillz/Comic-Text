<!DOCTYPE html>
<html>
<head><title>dynamic style</title></head>
<body>

<style>
	span
	{
		display: inline-block;
		width: 100px;
		height: 100px;
		background: #f0f0f0;
		border: 1px solid #ccc;
		margin: 10px;
		text-align: center;
		line-height: 100px;
	}
</style>

<script>	
	const total = 20;
	for (let i = 0; i < total; i++)
	{
		const text = "element #" + (i + 1);
		const el = document.createElement("span");
		el.innerText = text;
		el.setAttribute("title", text);
		document.body.appendChild(el);
	}
</script>

</body>
</html>
